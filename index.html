<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 List - Sortable</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
  <h1>Top 10 List - Most Populated Countries</h1>
  <p class="instructions">Drag and drop the items into their correct order.</p>
  <ul class="draggable-list" id="draggable-list"></ul>
  <button class="check-btn" id="check">
    Check Order
    <i class="fas fa-paper-plane"></i>
  </button>
  <button class="reset-btn" id="reset">
    Reset
    <i class="fas fa-redo"></i>
  </button>

  <script src="main.js"></script>
</body>

</html>
